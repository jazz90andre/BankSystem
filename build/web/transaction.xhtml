<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="body">
        <h:form>
            <h2>History Transaction Customer</h2>
            <h1>Input No Bank Account</h1>
            <h:inputText value="#{bankSystemController.accountNo}" />
            <h:commandButton value="Submit" action="#{bankSystemController.validTransaction}" />
        </h:form>
        <h:form>            
            <h:dataTable value="#{bankSystemController.dataTransaction}" var="trans" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Bank Account No"/>
                    </f:facet>
                    <h:outputText value="#{trans.accountNo}"/>
                </h:column>   
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Datetime"/>
                    </f:facet>
                    <h:outputText value="#{trans.datetime}"/>
                </h:column>              
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Amount"/>
                    </f:facet>
                    <h:outputText value="#{trans.amount}"/>
                </h:column>                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Balance"/>
                    </f:facet>
                    <h:outputText value="#{trans.balance}"/>
                </h:column>  
            </h:dataTable> 
        </h:form>
    </ui:define>

</ui:composition>
