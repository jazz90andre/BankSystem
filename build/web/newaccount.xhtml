<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="./template.xhtml">
            <ui:define name="body">
              <h:form>
                  <tr>
                      <h2>Create Data Customer</h2>
                      <td>
                          <h1>Name</h1>
                      </td>
                      <td>
                          <h:inputText value="#{bankSystemController.name}" />
                      </td>
                      <td>
                          <h1>Email </h1>
                      </td>
                      <td>
                          <h:inputText value="#{bankSystemController.email}" />
                      </td>
                      <td>
                          <h1>Phone </h1>
                      </td>
                      <td>
                          <h:inputText value="#{bankSystemController.phone}" />
                      </td>
                      <td>
                          <h:commandButton value="Submit" action="#{bankSystemController.validNewAccount}" />
                      </td>
                      <td>
                          <h:commandButton value="Cancel" action="index" />
                      </td>
                  </tr>
              </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
